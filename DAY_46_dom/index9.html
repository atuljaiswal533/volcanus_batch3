<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><input type ="text"></title>

    <style>
      body {
        background-color: black;
        color: aqua;
      }
    </style>
  </head>
  <body>
    number1 :- <input type="text" id="i1" onchange="getInputValue()" />
    <br />
    <br />

    number2 :- <input type="text" id="i1" onchange="getInputValue()" />
    <br />
    <br />

    <h1></h1>
    <input type="add" value="add" id="add" />
    <input type="substarct" value="add" id="substarct" />
    <input type="multiply" value="add" id="multiply" />
    <input type="divide" value="add" id="divide" />

    <script>
      let input1;
      let input2;

      const getInputValue = () => {
         input1 = parseInt(document.querySelector("#i1").value);
         input2 = parseInt(document.querySelector("#i2").value);
      };
      document.querySelector("#add").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 + input2;
      });

      document.querySelector("#substract").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 - input2;
      });

      document.querySelector("#multiply").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 * input2;
      });

      document.querySelector("#divide").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 / input2;
      });
    </script>
  </body>
</html>
