<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var per = parseFloat(prompt("Enter your percentage: "));

if (per >= 80 && per <= 100) {
    document.write("You are in merit.");
} else if (per >= 60 && per < 80) {
    document.write("You are in 2nd merit.");
} else if (per >= 40 && per < 60) {
    document.write("You are in 3rd merit.");
} else if (per >= 20 && per < 40) {
    document.write("You are in 4th merit.");
} else {
    document.write("Please enter a valid percentage.");
}

    </script>
</body>
</html>
