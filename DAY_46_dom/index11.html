<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      body {
        background-color: black;
        color: aqua;
      }
    </style>
  </head>
  <body>
    number1 :- <input type="text" id="i1" onchange="getInputValue()" />
    <br />
    <br />

    number2 :- <input type="text" id="i2" onchange="getInputValue()" />
    <br />
    <br />

    <h1></h1>
    <input type="button" value="add" id="add" />
    <input type="button" value="subtract" id="subtract" />
    <input type="button" value="multiply" id="multiply" />
    <input type="button" value="divide" id="divide" />

    <script>
      let input1;
      let input2;

      const getInputValue = () => {
         input1 = parseInt(document.querySelector("#i1").value);
         input2 = parseInt(document.querySelector("#i2").value);
      };
      document.querySelector("#add").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 + input2;
      });

      document.querySelector("#subtract").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 - input2;
      });

      document.querySelector("#multiply").addEventListener("click", () => {
        document.querySelector("h1").innerText = input1 * input2;
      });

      document.querySelector("#divide").addEventListener("click", () => {
        if (input2 !== 0) {
          document.querySelector("h1").innerText = input1 / input2;
        } else {
          document.querySelector("h1").innerText = "Cannot divide by zero";
        }
      });
    </script>
  </body>
</html>
