<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> myUnits Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h2>Length of  Unit Conversion</h2>

  <label for="inputValue">Enter Value:</label>
  <input type="number" id="inputValue" placeholder="Enter value" step="any">

  <label for="fromUnit">From Unit:</label>
  <select id="fromUnit">
    <option value="meters">Meters</option>
    <option value="feet">Feet</option>
  </select>

  <label for="toUnit">To Unit:</label>
  <select id="toUnit">
    <option value="meters">Meters</option>
    <option value="feet">Feet</option>
  </select>

  <button onclick="convertUnits()">Convert</button>

  <p id="result"></p>

  <script>
    function convertUnits() {
      // Get user input
      const inputValue = parseFloat(document.getElementById("inputValue").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;

      // Perform conversion
      let result;
      if (fromUnit === "meters" && toUnit === "feet") {
        result = inputValue * 3.28084;
      } else if (fromUnit === "feet" && toUnit === "meters") {
        result = inputValue / 3.28084;
      } else {
        result = inputValue; // No conversion needed
      }

      // Display result
      document.getElementById("result").innerText = `${inputValue} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}.`;
    }
  </script>
</body>
</html>
