<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Divs with Images and Names</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://media.istockphoto.com/id/1404885250/photo/mahabaleshwar-and-panchagani-nature-and-hill-areas.webp?b=1&s=612x612&w=0&k=20&c=a4_neNxvI7vOiM5QKQWwx6rQi3E-sC-SVDWjfjnY63Y" alt="Image 1">
            <p>Name 1</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <p>Name 2</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <p>Name 3</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Image 4">
            <p>Name 4</p>
        </div>
    </div>
</body>
</html>
