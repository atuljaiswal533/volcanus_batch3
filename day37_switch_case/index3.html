<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <style>
        body{
            background-color: white
            color: white;
        }
    </style>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("enter the first number"))
        let n2 = parseInt(prompt("enter the second number"))
        let n3 = parseInt(prompt("for addition enter 1, substraction 2, division 3, multiplication 4"));

        switch(n3){
            case 1: console.log(`'"sum" of ${n1} and ${n2} = ${n1+n2}'`)
             break;
             case 2: console.log(`'"substract" of ${n1} and ${n2} = ${n1-n2}'`)
             break;
             case 3: console.log(`'"divide" of ${n1} and ${n2} = ${n1/n2}'`)
             break;
             case 4: console.log(`'"multiplication" of ${n1} and ${n2} = ${n1*n2}'`)
             break;
        }

    </script>
</body>
</html>
