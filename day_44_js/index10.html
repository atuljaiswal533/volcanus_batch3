<!DOCTYPE html>
<html>
<head>
	<title>DOM Style color Property</title>
</head>
<body style="text-align:center">
	<h1 id="MY1">ATUL JAISWAL JI</h1>
	<h2 id="MY2">DOM Style color Property</h2>
	<p id="MY3">
		Software developer: A computer science portal
	</p>
	<button type="button" onclick="geeks()">
		Submit
	</button>
	<script>
		function geeks() {
			document.getElementById("MY1").style.color
				= "green";
			document.getElementById("MY2").style.color
				= "black";
			document.getElementById("MY3").style.color
				= "blue";
		}
	</script>
</body>
</html>
