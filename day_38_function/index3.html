<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    </style>
</head>
<body>
    <h1></h1>

    <script>
        setInterval(() =>{
            const date = new Date();
            const time = date.toLocaleTimeString();
            const currentdate = date.toLocaleDateString();
            document.querySelector("h1").innerHTML = `Time =${time} <br> Date =${currentdate}`;

        },1000);
        

            </script>
    
</body>
</html>
